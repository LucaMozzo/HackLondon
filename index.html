<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>

    <script type="text/javascript" src="https://raw.githubusercontent.com/moment/moment/develop/moment.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" />

    <title>Maison</title>

    <script>
        $(document).ready(function(){
            $('.body-container').load('home.html');
            //navbar
            $('.nav li').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
                var url = $(this).children().attr('data-href');
                $('.body-container').load(url);
            });
        });
    </script>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Maison</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav nav-pills">
                    <li class="active"><a data-href="home.html" href="#">Home</a></li>
                    <li><a data-href="calendar.html" href="#">Schedule</a></li>
                </ul>
            </div>
        </div>
    </nav>
</head>
<body>
<div class = "col-sm-8 center col-md-8 col-md-offset-2">
    <div class="body-container"/>
</div>
</body>
</html>
