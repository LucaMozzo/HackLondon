<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script src="moment.js"></script>
    <link rel="stylesheet" href="calendar.css">

<script src="http://arshaw.com/js/fullcalendar-1.6.4/fullcalendar/fullcalendar.min.js"/>
    <script>
        //-------------------------------------------------CALENDAR-------------------------------------------------------------------
$(document).ready(function(){
        $.get("/getAllTasks", function(data, status){
            var json = "[";
            for(i=0; i< data.tasks.length; i++){
                var obj = '{'
                        +'"title" : "Raj",'
                        +'"start" : "' + data.tasks[i].date +'"'
                        +'},';
                json+=obj;
            }
            json = json.substring(0, json.length-1);//exclude the last comma
            json+="]";
            console.log(json);
console.log(json.length);
            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                editable: true,
                events: JSON.parse(json)
            });

        });});

    </script>
</head>
<body>

<h1 style="text-align: center">Calendar</h1>
<!--calendar-->
<div class="container">
    <hr>
    <div id="calendar"></div>
</div>
</body>
</html>
